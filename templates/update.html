{% extends "index.html" %}
{% block content %}
<div class="container-fluid" style="margin-top: 50px;">
    <div class="col-md-offset-4 col-md-4">

    <form action="/update/{{datas.id}}" method="POST">
            {% csrf_token %}
    <h3 class="page-header text-primary text-center"><i class="='fa fa-edit">Updatae</i></h3>

    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" value="{{datas.name}}" name="name">
    </div>
    <div class="form-group">
        <label>Age</label>
        <input type="text" class="form-control" value="{{datas.age}}" name="age">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" value="{{datas.address}}" name="address">
    </div>
    <div class="form-group">
        <label>Contact</label>
        <input type="text" class="form-control" value="{{datas.contact}}" name="contact">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" value="{{datas.email}}" name="email">
    </div>
    <div class="form-group">
        
        <input type="submit" class="btn btn-block btn-primary" value="Updatae">
    </div>

    </form>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}"/>
</head>
<body>
    
    <form action="/addEmployee" method="POST">
        <div class="container col-md-offset-3 col-md-4" style="margin-top: 50px;">

            <h4 class="text-primary">Add Employee</h4>
                        
        
            <div class="form-group">
        
                <label>Name:</label>
                <input type="text" name="name" class="form-control" required="1">
            </div>

            <div class="form-group">
        
                <label>Email:</label>
                <input type="email" name="email" class="form-control" required="1">
            </div>

            <div class="form-group">
        
                <label>Phone:</label>
                <input type="number" name="phone" class="form-control" required="1">
            </div><br>

            <div class="form-group">

                <button class="btn btn-primary" type="submit">Add Employee</button> 
            </div><br>

            <div>
                <a href="{{url_for('index')}}"><input type="button" value="BACK"></a>
            </div>

        </div>
        
    </form>

  
</body>
</html>

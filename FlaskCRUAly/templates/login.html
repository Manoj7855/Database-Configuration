<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Register</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST" class="container col-md-offset-3 col-md-4" style="margin-top: 50px;">
        <div>
            <h4 class="text-primary">Login</h4>
            <div class="form-group">
        
                <label>Name*</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="form-group">
        
                <label>phone*</label>
                <input type="mobile" name="phone" class="form-control" required>
            </div>
            <input style="margin-left: 50px;" type="submit" Value="Login" class="btn btn-primary col-md-2">

        </div>
        
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="{{url_for('static', filename = 'css/bootstrap.min.css')}}"/>
</head>
<body>
    <div class="jumbotron p-3">
        <div class="well text-center">
            <h1>Python Flask CRUD Application Development</h1>
        </div>
    </div>
        <div class="container">
            
                <div class="col md-12">
                    <div class="jumbotron p-3">
                        
                        <h2>Manage <b>Employees </b> <a href="{{url_for('addEmployee')}}"><button type="button" 
                            class="btn btn-success"style="float: right;">Add New Employees</button> </a>
                        </h2>

                        <a href="{{url_for('login')}}"><input type="button" value="Login"></a>

                        <table action="/http://127.0.0.1:5000/show" method="POST" class="table table-hover table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Action</th>
                            </tr>
                            
                            {% for i in result %}
                            <tr>
                                <td>{{i.id}}</td>
                                <td>{{i.name}}</td>
                                <td>{{i.email}}</td>
                                <td>{{i.phone}}</td>

                                <td><a href="{{url_for('editEmployee', id=i.id)}}" class="btn btn-warning btn-xs">Edit</a>

                                    <a href="{{url_for('delete',id=i.id)}}" class="btn btn-danger btn-xs"
                                        onclick="return confirm('Are you Sure To Delete ?')">Delete</a>
                                        
                
                                </td>
                            </tr>
                            {% endfor %}

                        </table>
                        
                    </div>
                </div>
            
        </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="{{url_for('static', filename = 'css/bootstrap.min.css')}}"/>
</head>
<body>
    <form action="" method="POST">
        <div class="container col-md-offset-3 col-md-4" style="margin-top: 50px;">
            <h4 class="text-primary">Edit Employee</h4>

            <div class="form-group">
        
                <label>Name:</label>
                <input type="text" name="name" class="form-control" value="{{result.name}}" required="1">
            </div>

            <div class="form-group">
        
                <label>Email:</label>
                <input type="email" name="email" class="form-control" value="{{result.email}}" required="1">
            </div>

            <div class="form-group">
        
                <label>Phone:</label>
                <input type="number" name="phone" class="form-control" value="{{result.phone}}" required="1">
            </div><br>

            <div class="form-group">

                <input type="submit" value="Update Details" class="btn btn-primary"> 
            </div><br>

            <div>
                <a href="{{url_for('index')}}"><input type="button" value="BACK"></a>
            </div>

        </div>
</body>
</html>

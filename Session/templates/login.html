<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
</head>
<body>
    <div class="container" style="margin-left: 450px;">
        <div class="col-md-offset-3 col-md-5" style="margin-top: 50px;">
            <h3 class="page-header text-info">Login Page</h3>

            <form method="POST" action="/">

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="uname" class="form-control">
                </div>    
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="upass" class="form-control"><br>
                </div>    
                <div class="form-group">
                    <input type="submit" value="Login" class="btn btn-primary col-md-12">
                </div>
            </form>

        </div>
    </div>
</body>
</html>

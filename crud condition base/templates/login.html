<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap/bootstrap.min.css')}}">
</head>
<body>
    <h1 style="text-align: center;">Login</h1>
<h3 class="text-info">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category,message in messages %}
            <div class="alert alert-{{category}}" style="color: rgb(226, 13, 59); 
            font-size: 20px;"><h3>{{message}}</h3></div>
        {% endfor %}
    {% endif %}
    {% endwith %}
</h3>
    <div class="container col-md-offset-3">
        <form action='/login' method='POST' style="margin-top: 100px; text-align: center;" >
            <label style="margin-left: 8px;">Name</label>
            <input type="text" name="name" placeholder="Username" required><br><br>
            <label>Mobile</label>
            <input type="text" name="mobile" placeholder="Ussermobile" required><br><br>
            <input style="margin-left: 50px;" type="submit" Value="Login" class="btn btn-primary col-md-2"><br><br>
            <a href="{{url_for('home')}}"><input type="button" value="Back to Homepage" ></a>
        
        </form>
    </div> 
</body>
</html>

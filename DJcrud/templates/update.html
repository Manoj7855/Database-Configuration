<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    
    <form action="/updateData/{{data.id}}" method="POST">
        {% csrf_token %}
        <div style="margin-top: 50px;">

            <h4>Add Employee</h4>
            <div>      
                <label>Name:</label>
                <input type="text" name="name" value="{{data.Name}}" required>
            </div><br>

            <div>       
                <label>Age:</label>
                <input type="text" name="age" value="{{data.Age}}" required>
            </div><br>

            <div>
                <label>Address:</label>
                <input type="text" name="address" value="{{data.Address}}" required>
            </div><br>

            <div>
                <label>Contact:</label>
                <input type="text" name="contact" value="{{data.Contact}}" required>
            </div><br>

            <div>      
                <label>Mail:</label>
                <input type="text" name="mail" value="{{data.Mail}}" required>
            </div><br>

            <div>
                <input type="submit" value="Update">              
            </div>
    
        </div>
        
    </form>
</body>
</html>
